<!doctype html>
<html lang="pt-br"> <!--define o idioma português-->
<head>
<meta charset="utf-8">
<title>Formulários</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

 $(document).ready(function(){

  $('#meuFormulario').on('submit', function(e){
          e.preventDefault();
          var nome = $('#nome').val().length;
          var senha = $('#senha').val().length;
          if (nome > 0 && senha > 0) {
              localStorage.setItem("nome", $('#nome').val());
              localStorage.setItem("senha", $('#senha').val());
              this.submit();
          }else{
            alert("Você deve preencher o usuário e senha!")
          }
      });

  });

</script>
</head>
<body>

  <h1>Formulário HTML e Armazenamento Local</h1>
  <form id="meuFormulario" action="pagina2.html">
  Seu Login:<br>
  <input type="text" name="nome" value="" id="nome">
  <br>
  Sua senha:<br>
  <input type="password" name="senha" value="" id="senha">
  <br><br>
  <br><br>
  <input type="submit" value="Enviar">
  </form>

    </body>
</html>
